<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Invoice Creator</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="card-body">
            <div class="card-btns">
                <button class="btn" id="wash">Wash Car: $10</button>
                <button class="btn" id="mow">Mow Lawn: $20</button>
                <button class="btn" id="pull">Pull Weeds: $30</button>
            </div>
            <div class="card-list">
                <div class="card-list-header">
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
                <ul class="card-list-body">
                    <!-- <li class="card-list-item">
                        <p>Wash Car</p><button class="remove">Remove</button>
                        <p class="price"><span>$</span>10</p>
                    </li>
                    <li class="card-list-item">
                        <p>Mow Lawn</p><button class="remove">Remove</button>
                        <p class="price"><span>$</span>10</p>
                    </li>
                    <li class="card-list-item">
                        <p>Pull Weeds</p><button class="remove">Remove</button>
                        <p class="price"><span>$</span>10</p>
                    </li> -->
                </ul>
                <div class="card-list-footer">
                    <p class="notes">NOTES</p>
                    <p class="total-amount">TOTAL AMOUNT</p>
                    <p>We accept cash, credit card, or PayPal</p>
                    <p class="total">$60</p>
                    <button class="cta"><img src="icon.svg" alt=""> Send invoice</button>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
